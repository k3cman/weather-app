<div class="card-wrapper">
	<div class="card" *ngIf="_state !== cardState.CLOSED">
		<ng-content select="[card]"></ng-content>
	</div>
	<div class="details" *ngIf="_state === cardState.EXPANDED">
	<ng-content select="[details]"></ng-content>
	</div>
	<div class="closed" *ngIf="_state === cardState.CLOSED">
	<ng-content select="[closed]"></ng-content>
	</div>
</div>
