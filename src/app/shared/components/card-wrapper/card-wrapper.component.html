<div class="card-wrapper"  >
	<div class="card" *ngIf="currentState !== cardState.CLOSED">
		<card [weatherData]="place" (click)="openDetails.emit(place)">
		</card>
	</div>
	<div class="details" *ngIf="currentState === cardState.EXPANDED">

		<card-details (close)="close()"></card-details>
	</div>
	<div class="closed" *ngIf="currentState === cardState.CLOSED">

		<card-closed [weatherData]="place" (click)="openDetails.emit(place)"></card-closed>
	</div>
</div>
