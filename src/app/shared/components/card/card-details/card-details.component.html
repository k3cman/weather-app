<ngx-charts-line-chart
	*ngIf="chartData$ | async as chartData"
	[showXAxisLabel]="false"
	[showYAxisLabel]="false"
	[xAxis]="true"
	[yAxis]="true"
	[timeline]="true"
	[results]="chartData"
	[showGridLines]="true"
	[curve]="curve"
	[tooltipDisabled]="true"
	[scheme]="'night'"
	[autoScale]="true"
	[roundDomains]="true"
>
</ngx-charts-line-chart>
