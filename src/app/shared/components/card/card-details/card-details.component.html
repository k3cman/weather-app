<div class="header">
	Forecast
</div>
<div class="buttons">
	<div>
		<buttons [buttons]="forecastButtons" [active]="activeForecast" (selected)="setForecastType($event)"></buttons>
	</div>
	<div>
		<buttons [buttons]="hourButtons" [active]="numberOfHours" (selected)="changeHours($event)"></buttons>
	</div>
</div>

<div class="chart" *ngIf="forecast$ | async as forecast">
	<forecast [data]="forecast" [forecastType]="activeForecast" [selectedPeriod]="numberOfHours"></forecast>
</div>

<button class="close" (click)="close.emit()">X</button>
