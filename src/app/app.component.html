<div *ngIf="currentWeather$ | async as currentWeathers; else loading">
  <div *ngFor="let place of currentWeathers">
    <div>
      <p>{{place.place.city}}</p>
      <p>{{place.temperature}}</p>
      <p>{{place.wind.speed}}</p>
      <p>{{place.status}}</p>
    </div>
  </div>
</div>


<ng-template #loading>
  <h1>LOADING</h1>
</ng-template>
