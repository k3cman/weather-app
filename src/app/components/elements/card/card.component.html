<div class="card">
  <div class="card-main">
    <p class="city">{{weatherData.place.city}}</p>

    <p class="temperature">{{weatherData.temperature}}</p>

    <p class="status">{{weatherData.status}}</p>
  </div>
  <div class="divider">
    <div style="height: 60px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 271.49,-49.98 500.00,49.98 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #08f;"></path></svg></div></div>

  <p>Wind {{weatherData.wind.speed}}</p>
  <p>Temperature{{weatherData.min}}/{{weatherData.max}}</p>
  <p>Humidity: {{weatherData.humidity}}</p>
  <p>Feels like: {{weatherData.feeling}}</p>
</div>
