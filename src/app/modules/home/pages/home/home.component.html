<div class="container">
	<div class="card-wrapper" *ngIf="currentWeather$ | async as currentWeathers" >
		<ng-container *ngFor="let current of currentWeathers;let i = index;trackBy: trackBy">
			<card-wrapper (openDetails)="openForecast($event)"
						  [@opacity]
						  [cords]="{cords: current.cord, id: current.place.id}"
						  [weatherData]="current"
			>
			</card-wrapper>
		</ng-container>
	</div>
</div>
