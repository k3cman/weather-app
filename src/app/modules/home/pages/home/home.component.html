<div class="container">
	<div class="card-wrapper" *ngIf="currentWeather$ | async as currentWeathers">
		<card-wrapper *ngFor="let place of currentWeathers" [card]="selected ? (selected === place.place.id ? cardState.EXPANDED : cardState.CLOSED) : null" (click)="selected = place.place.id">
			<ng-container card>
				<card [weatherData]="place">
				</card>
			</ng-container>
			<ng-container closed>
				{{place.weather.temperature.current | temperature}}
			</ng-container>
			<ng-container details>
				<card-details></card-details>
			</ng-container>
		</card-wrapper>

	</div>


</div>
