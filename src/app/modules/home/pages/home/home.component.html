<div class="container">
	<div class="card-wrapper" *ngIf="currentWeather$ | async as currentWeathers">
		<ng-container *ngFor="let place of currentWeathers">
			<card-wrapper   (click)="openDetails(place)"
						   [style.flex]="selected === place.place.id ? '28 1 0' : '1 1 0'"
						   [cords]="{cords: place.cord, id: place.place.id}"
			>
				<ng-container card>
					<card [weatherData]="place">
					</card>
				</ng-container>
				<ng-container closed>
					{{place.weather.temperature.current | temperature}}
				</ng-container>
				<ng-container details>
					<card-details (close)="close()"></card-details>
				</ng-container>
			</card-wrapper>
		</ng-container>


	</div>


</div>
