<div class="container">
	<div class="card-wrapper" *ngIf="currentWeather$ | async as currentWeathers" >
		<ng-container *ngFor="let place of currentWeathers;let i = index;trackBy: trackByIndex">
			<card-wrapper (openDetails)="openForecast($event)"
						   [cords]="{cords: place.cord, id: place.place.id}"
						  [place]="place"
						  [@slideInOut]
			>
			</card-wrapper>
		</ng-container>
	</div>
</div>
